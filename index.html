<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1e3a5f">
    <meta name="description" content="Marketplace de itens infantis para moradores do condomínio">
    
    <title>Vendas Vivacor</title>
    
    <!-- PWA -->
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==">
    
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- Header -->
    <header id="app-header">
        <div class="container">
            <h1 class="logo" onclick="window.location.hash='#/'">Vendas Vivacor</h1>
            <nav id="main-nav">
                <!-- Navegação dinâmica será inserida aqui pelo auth.js -->
                <a href="#/">Início</a>
                <a href="#/login">Entrar</a>
            </nav>
        </div>
    </header>

    <!-- Loading -->
    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
    </div>

    <!-- Main Content -->
    <main id="app-content">
        <!-- Conteúdo dinâmico das páginas -->
    </main>

    <!-- Modal Container -->
    <div id="modal-container"></div>

    <!-- Firebase SDK -->
    <script type="module">
        // Importar Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getStorage } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';

        // Exportar para uso global
        window.firebaseModules = {
            initializeApp,
            getAuth,
            getFirestore,
            getStorage
        };
    </script>

    <!-- App Scripts -->
    <script type="module" src="./js/config.js"></script>
    <script type="module" src="./js/firebase-init.js"></script>
    <script type="module" src="./js/auth.js"></script>
    <script type="module" src="./js/router.js"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => console.log('Service Worker registrado'))
                    .catch(err => console.log('Erro no Service Worker:', err));
            });
        }
    </script>
</body>
</html>
